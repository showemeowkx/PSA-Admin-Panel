version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: psa_postgres
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psa_network

  cache:
    image: redis:alpine
    container_name: psa_redis
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psa_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nest_api
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - psa_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ionic_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - api
    networks:
      - psa_network

networks:
  psa_network:
    driver: bridge

volumes:
  postgres_data:
